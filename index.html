<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./sakura.png">
    <title>桜の小破屋</title>
    <!-- vue引用 -->
    <script src="./js/vue.js"></script>
    <style>
        #app {
            width: auto;
            height: auto;
        }
        
        #welcome {
            position: relative;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="welcome">{{welcome}}</div>
        <a href="./game/index.html">点击进入游戏界面</a>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                welcome: '欢迎来到本站点'
            }
        })
    </script>
</body>

</html>
