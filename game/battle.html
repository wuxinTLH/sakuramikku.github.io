    <script>
        const zous = new Zous(100, 100, 50);
        var round = 1;
        while (round < 16) {
            console.log('第' + round + '回合');
            if (round % 5 == 0) {
                var boss = new Boss(zous);
                ata(boss, zous);
            } else {
                var ani = new Ani(zous);
                ata(ani, zous);
            }
            if (zous.hp <= 0) break;
            round++;
        }

        function ata(anime, zous) {
            if (anime.ifBoss) {
                attackChoice = 50;
            } else {
                attackChoice = 40;
            }
            while (anime.hp > 0 && zous.hp > 0) {
                whoAttack = parseInt(Math.random() * 99 + 1);
                if (whoAttack > attackChoice) {
                    attack(anime, zous);
                } else {
                    attack(zous, anime);
                }
            }
        }
    </script>
