<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../sakura.png">
    <title>桜の小破屋</title>
    <script src="../js/vue.js"></script>
    <script src="./js/battle.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        li {
            list-style-type: none;
        }

        #app .dataList {
            min-width: 120px;
            min-height: 120px;
            height: 200px;
            padding: 20px;
            margin: 10px;
            border: solid 2px rgb(33, 235, 225);
            overflow: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            border-radius: 1.3vw;
        }

        #app .dataList::-webkit-scrollbar {
            display: none;
        }

        #app .dataList .dataListLi {
            padding: 5px;
            margin-top: 10px;
            width: 100%;
            height: auto;
            border: solid 1px rgb(62, 235, 128);
            font-size: 1.2em;
            border-radius: 0.8vw;
        }
    </style>
</head>

<body>
    <div id="app">
        <div align=center>
            目前没有具体内容,请按f12打开管理员工具,在控制台查看信息
        </div>
        <div class="dataList">
            <ul class="dataListUl">
                <li class="dataListLi" v-for="(data,index) in dataList">
                    {{data.da}}
                </li>
            </ul>
        </div>
        <button @click="confirmBtn">点击添加list内容</button>
    </div>

    <script>
        const zous = new Zous(100, 100, 50);
        var round = 1;
        while (round < 16) {
            console.log('第' + round + '回合');
            if (round % 5 == 0) {
                var boss = new Boss(zous);
                ata(boss, zous);
            } else {
                var ani = new Ani(zous);
                ata(ani, zous);
            }
            if (zous.hp <= 0) break;
            round++;
        }
        const vm = new Vue({
            el: '#app',
            data: {
                dataList: [{
                    da: 'hello'
                }],
            },
            methods: {
                confirmBtn() {
                    var data = {
                        da: 'helloWorld'
                    }
                    this.dataList.push(data);
                    setTimeout(function () {
                        var showContent = document.querySelector(".dataList");
                        showContent.scrollTop = showContent.scrollHeight;
                    }, 5);

                }
            }
        })
    </script>
</body>

</html>
