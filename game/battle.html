<body>
    <script>
        const zous = new Zous(100, 100, 50);
        var round = 1;
        while (round < 3) {
            if (round % 10 == 0) {
                var boss = new Boss(zous);
                ata(true);
            } else {
                var ani = new Ani(zous);
                ata(false);
            }
            round++;
        }

        function ata(boss) {
            if (boss) {
                attackChoice = 60;
            } else {
                attackChoice = 40;
            }
            while (ani.hp > 0 && zous.hp > 0) {
                whoAttack = parseInt(Math.random() * 99 + 1);
                if (whoAttack > attackChoice) {
                    attack(ani, zous);
                } else {
                    attack(zous, ani);
                }
            }
        }
    </script>
</body>
